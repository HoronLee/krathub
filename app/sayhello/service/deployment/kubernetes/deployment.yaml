apiVersion: apps/v1
kind: Deployment
metadata:
  name: sayhello
  labels:
    app: sayhello
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sayhello
  template:
    metadata:
      labels:
        app: sayhello
    spec:
      serviceAccountName: servora-service-account
      containers:
        - name: sayhello
          image: servora/sayhello-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: grpc
              containerPort: 8080
              protocol: TCP
          env:
            - name: ENV
              value: "prod"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          volumeMounts:
            - name: config
              mountPath: /app/configs
              readOnly: true
          livenessProbe:
            grpc:
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            grpc:
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
      volumes:
        - name: config
          configMap:
            name: sayhello-config
