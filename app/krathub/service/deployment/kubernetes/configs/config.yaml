server:
  http:
    addr: "${HADDR:0.0.0.0:8000}"
  grpc:
    addr: "${GADDR:0.0.0.0:8001}"
  cors:
    enable: true

app:
  env: "${ENV:prod}"
  jwt:
    secret_key: "krathub_default_secret_change_in_production"
    expire: "24"
    issuer: "krathub"

data:
  database:
    driver: "postgres"
    source: "host=db user=krathub password=krathub dbname=krathub port=5432 sslmode=disable"
  redis:
    addr: "redis:6379"
    password: "krathub_redis_pwd"
    db: 0

metrics:
  enable: ${METRICS_ENABLE:true}

registry:
  kubernetes:
    enable: true

discovery:
  kubernetes:
    enable: true
