server:
  http:
    addr: "0.0.0.0:8000"
    timeout: 10s
  grpc:
    addr: "0.0.0.0:8001"
    timeout: 10s

data:
  database:
    driver: "postgres"
    source: "host=db user=micro-forge password=micro-forge dbname=micro-forge port=5432 sslmode=disable"
  redis:
    addr: "redis:6379"
    password: "micro-forge_redis_pwd"
    db: 0

app:
  name: "micro-forge.service"
  version: "v1.0.0"
  env: "prod"
  jwt:
    access_secret: "micro-forge_access_secret_change_me"
    refresh_secret: "micro-forge_refresh_secret_change_me"
    access_expire: 3600
    refresh_expire: 604800
  log:
    level: 0
    filename: "/app/logs/micro-forge.service.log"

trace:
  endpoint: "otel-collector:4317"

metrics:
  enable: true

registry:
  consul:
    addr: "${REGISTRY_CONSUL_ADDR:consul:8500}"
    scheme: "${REGISTRY_CONSUL_SCHEME:http}"
    datacenter: "${REGISTRY_CONSUL_DC:dc1}"

discovery:
  consul:
    addr: "${DISCOVERY_CONSUL_ADDR:consul:8500}"
    scheme: "${DISCOVERY_CONSUL_SCHEME:http}"
    datacenter: "${DISCOVERY_CONSUL_DC:dc1}"
