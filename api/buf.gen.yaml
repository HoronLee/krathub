# 配置protoc生成规则
version: v2

clean: true

managed:
  enabled: true

  disable:
    - module: buf.build/googleapis/googleapis
    - module: buf.build/bufbuild/protovalidate
    - module: buf.build/kratos/apis
    - module: buf.build/gnostic/gnostic
    # 保留 conf proto 的原始 go_package 设置
    - file_option: go_package
      path: conf/v1/conf.proto

  override:
    - file_option: go_package_prefix
      value: github.com/horonlee/krathub/api/gen/go

plugins:
  # generate go struct code
  - local: protoc-gen-go
    out: gen/go
    opt: paths=source_relative

  # generate grpc service code
  - local: protoc-gen-go-grpc
    out: gen/go
    opt: paths=source_relative

  # generate kratos http service code
  - local: protoc-gen-go-http
    out: gen/go
    opt: paths=source_relative

  # generate kratos errors code
  - local: protoc-gen-go-errors
    out: gen/go
    opt: paths=source_relative

  # generate message validator code
  - local: protoc-gen-validate
    out: gen/go
    opt:
      - paths=source_relative
      - lang=go

  # ==================== Python ====================
  # generate python struct code
  - remote: buf.build/protocolbuffers/python
    out: gen/python

  # generate python grpc service code
  - remote: buf.build/grpc/python
    out: gen/python
