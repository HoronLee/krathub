syntax = "proto3";

package krathub.user.v1;

import "google/api/annotations.proto";
import "buf/validate/validate.proto";
import "errors/errors.proto";
import "google/api/client.proto";

option go_package = "github.com/horonlee/krathub/api/v1/user;userv1";
option java_multiple_files = true;
option java_package = "dev.krathub.api.user.v1";
option java_outer_classname = "UserProtoV1";

// 错误码定义
enum ErrorReason {
  // 设置缺省错误码
  option (errors.default_code) = 500;
  // 用户未找到
  USER_NOT_FOUND = 0 [(errors.code) = 404];
  // 删除用户失败
  DELETE_USER_FAILED = 1 [(errors.code) = 500];
  // 更新用户信息失败
  UPDATE_USER_FAILED = 2 [(errors.code) = 500];
  // 保存用户信息失败
  SAVE_USER_FAILED = 3 [(errors.code) = 500];
}

service User{
  rpc CurrentUserInfo(CurrentUserInfoRequest) returns (CurrentUserInfoReply) {
    option (google.api.method_signature) = "";
    option (google.api.http) = {
      get: "/v1/user/info"
    };
  }

  rpc UpdateUser(UpdateUserRequest) returns (UpdateUserReply) {
    option (google.api.method_signature) = "user";
    option (google.api.http) = {
      post: "/v1/user/update"
      body: "*"
    };
  }

  rpc SaveUser(SaveUserRequest) returns (SaveUserReply) {
    option (google.api.method_signature) = "user";
    option (google.api.http) = {
      post: "/v1/user/save"
      body: "*"
    };
  }

  rpc DeleteUser(DeleteUserRequest) returns (DeleteUserReply) {
    option (google.api.method_signature) = "id";
    option (google.api.http) = {
      delete: "/v1/user/delete/{id}"
    };
  }

}

message CurrentUserInfoRequest {
}

message CurrentUserInfoReply {
  int64 id = 1;
  string name = 2;
  string role = 3;
}

message DeleteUserRequest {
    int64 id = 1 [(buf.validate.field).int64.gt = 0]; // 用户ID必须大于0
  }

message DeleteUserReply {
    bool success = 1; // 删除是否成功
}

message UpdateUserRequest {
  int64 id = 1;
  string name = 2;
  string email = 3;
  string password = 4;
  string phone = 5;
  string avatar = 6;
  string bio = 7;
  string location = 8;
  string website = 9;
  string role = 10;
}

message UpdateUserReply {
  string success = 1;
}

message SaveUserRequest {
  string name = 1 [(buf.validate.field).string.min_len = 5];
  string email = 2 [(buf.validate.field).string.email = true];
  string password = 3 [(buf.validate.field).string = {min_len: 5, max_len: 10}];
  string phone = 4;
  string avatar = 5;
  string bio = 6;
  string location = 7;
  string website = 8;
  string role = 9;
}
message SaveUserReply {
  string id = 1;
}
