syntax = "proto3";

package test.service.v1;

option go_package = "github.com/horonlee/krathub/api/gen/go/test/service/v1;testv1";

// Test gRPC 服务 - 纯 gRPC 接口
service Test {
  rpc Test(TestRequest) returns (TestResponse);
  rpc PrivateTest(PrivateTestRequest) returns (PrivateTestResponse);
}

message TestRequest {}

message TestResponse {
  string message = 1;
}

message PrivateTestRequest {}

message PrivateTestResponse {
  string message = 1;
}
