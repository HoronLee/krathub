syntax = "proto3";
package kratos.api;

option go_package = "krathub/internal/conf;conf";

import "google/protobuf/duration.proto";

// Bootstrap 配置
message Bootstrap {
  Server server = 1;
  Data data = 2;
  App app = 3;
  Registry registry = 4;
  Discovery discovery = 5;
  Config config = 6;
}

// 通信服务端配置
message Server {
  message HTTP {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  message GRPC {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  HTTP http = 1;
  GRPC grpc = 2;
}

// 数据源配置
message Data {
  message Database {
    string driver = 1;
    string source = 2;
  }
  message Redis {
    string network = 1;
    string addr = 2;
    string user_name = 3; // Redis用户名
    string password = 4; // Redis密码
    int32 db = 5; // Redis数据库编号
    google.protobuf.Duration read_timeout = 6;
    google.protobuf.Duration write_timeout = 7;
  }
  message Client {
    message HTTP {
      string service_name = 1;
      string endpoint = 2;
      bool enable_tls = 3;
      google.protobuf.Duration timeout = 4;
    }
    message GRPC {
      string service_name = 1;
      string endpoint = 2;
      bool enable_tls = 3;
      google.protobuf.Duration timeout = 4;
    }
    repeated GRPC grpc = 1;
    repeated HTTP http = 2;
  }
  Database database = 1;
  Redis redis = 2;
  Client client = 3; // 新增
}

// 应用配置
message App {
  message Jwt {
    string secret_key = 1; // JWT密钥
    int32 expire = 2; // JWT过期时间，单位秒
    string issuer = 3; // JWT签发者
    string audience = 4;
  }
  message Log {
    int32 level = 1; // -1~5 代表了debug,info,warn,error,dpanic,panic,fatal
    string filename = 2;  // 日志文件名
    string max_size = 3; // 日志文件最大大小
    string max_backups = 4; // 日志文件最大备份数
    string max_age = 5; // 日志文件最大保留天数
    bool compress = 6; // 是否压缩日志文件
  }
  string env = 1; // dev test prod
  Jwt jwt = 2; // JWT配置
  Log log = 3; // 日志配置
}

// 注册中心配置
message Registry {
  message Consul {
    string addr = 1; // Consul 地址
    string scheme = 2; // 协议
    string token = 3; // 访问令牌
    string datacenter = 4; // 数据中心
    google.protobuf.Duration timeout = 5; // 超时时间
  }
  
  message Etcd {
    repeated string endpoints = 1; // Etcd 端点列表
    string username = 2; // 用户名
    string password = 3; // 密码
    google.protobuf.Duration timeout = 4; // 超时时间
  }
  
  message Nacos {
    string addr = 1; // Nacos 地址
    uint64 port = 2; // Nacos 端口
    string namespace = 3; // 命名空间
    string group = 4; // 分组
    string username = 5; // 用户名
    string password = 6; // 密码
    google.protobuf.Duration timeout = 7; // 超时时间
  }
  
  oneof registry {
    Consul consul = 1; // Consul 配置
    Etcd etcd = 2; // Etcd 配置
    Nacos nacos = 3; // Nacos 配置
  }
}

// 服务发现配置
message Discovery {
  message Consul {
    string addr = 1; // Consul 地址
    string scheme = 2; // 协议
    string token = 3; // 访问令牌
    string datacenter = 4; // 数据中心
    google.protobuf.Duration timeout = 5; // 超时时间
  }
  message Etcd {
    repeated string endpoints = 1; // Etcd 端点列表
    string username = 2; // 用户名
    string password = 3; // 密码
    google.protobuf.Duration timeout = 4; // 超时时间
  }
  message Nacos {
    string addr = 1; // Nacos 地址
    uint64 port = 2; // Nacos 端口
    string namespace = 3; // 命名空间
    string group = 4; // 分组
    string username = 5; // 用户名
    string password = 6; // 密码
    google.protobuf.Duration timeout = 7; // 超时时间
  }
  oneof discovery {
    Consul consul = 1; // Consul 配置
    Etcd etcd = 2; // Etcd 配置
    Nacos nacos = 3; // Nacos 配置
  }
}

// 配置中心配置
message Config {
  message Consul {
    string addr = 1; // Consul 地址
    string scheme = 2; // 协议
    string token = 3; // 访问令牌
    string datacenter = 4; // 数据中心
    google.protobuf.Duration timeout = 5; // 超时时间
  }
  message Etcd {
    repeated string endpoints = 1; // Etcd 端点列表
    string username = 2; // 用户名
    string password = 3; // 密码
    google.protobuf.Duration timeout = 4; // 超时时间
  }
  message Nacos {
    string addr = 1; // Nacos 地址
    uint64 port = 2; // Nacos 端口
    string namespace = 3; // 命名空间
    string group = 4; // 分组
    string username = 5; // 用户名
    string password = 6; // 密码
    google.protobuf.Duration timeout = 7; // 超时时间
  }
  oneof config {
    Consul consul = 1; // Consul 配置
    Etcd etcd = 2; // Etcd 配置
    Nacos nacos = 3; // Nacos 配置
  }
}