services:
  consul:
    image: consul:1.15.4
    container_name: micro-forge_consul
    restart: unless-stopped
    command:
      - agent
      - -server
      - -ui
      - -node=consul-server-1
      - -bootstrap-expect=1
      - -client=0.0.0.0
      - -data-dir=/consul/data
    healthcheck:
      test: ["CMD", "consul", "info"]
      interval: 10s
      timeout: 5s
      retries: 10
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    volumes:
      - micro-forge-consul-data:/consul/data
    networks:
      - micro-forge-network

  micro-forge:
    image: micro-forge-micro/micro-forge-service:latest
    container_name: micro-forge
    restart: unless-stopped
    command: ["/app/micro-forge", "-conf", "/app/configs/config-docker.yaml"]
    environment:
      TZ: Asia/Shanghai
    volumes:
      - ./app/micro-forge/service/configs/config-docker.yaml:/app/configs/config-docker.yaml:ro
      - micro-forge-logs:/app/logs
    ports:
      - "8000:8000"
      - "8001:8001"
    depends_on:
      consul:
        condition: service_healthy
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      otel-collector:
        condition: service_started
    networks:
      - micro-forge-network

  sayhello:
    image: micro-forge-micro/sayhello-service:latest
    container_name: sayhello
    restart: unless-stopped
    command: ["/app/sayhello", "-conf", "/app/configs/config-docker.yaml"]
    environment:
      TZ: Asia/Shanghai
    volumes:
      - ./app/sayhello/service/configs/config-docker.yaml:/app/configs/config-docker.yaml:ro
      - sayhello-logs:/app/logs
    depends_on:
      consul:
        condition: service_healthy
      otel-collector:
        condition: service_started
    networks:
      - micro-forge-network

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: micro-forge_jaeger
    restart: unless-stopped
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    ports:
      - "16686:16686"
      - "14269:14269"
    networks:
      - micro-forge-network

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: micro-forge_otel_collector
    user: "0:0"
    restart: unless-stopped
    command: ["--config=/etc/otelcol/config.yaml"]
    volumes:
      - ./manifests/otel/otel-collector.yaml:/etc/otelcol/config.yaml:ro
      - micro-forge-logs:/var/log/micro-forge:ro
      - sayhello-logs:/var/log/sayhello:ro
    ports:
      - "4317:4317"
      - "4318:4318"
    depends_on:
      - jaeger
      - loki
    networks:
      - micro-forge-network

  loki:
    image: grafana/loki:latest
    container_name: micro-forge_loki
    restart: unless-stopped
    command: ["-config.file=/etc/loki/config.yaml"]
    ports:
      - "3100:3100"
    volumes:
      - ./manifests/loki/loki.yaml:/etc/loki/config.yaml:ro
      - micro-forge-loki-data:/loki
    networks:
      - micro-forge-network

  prometheus:
    image: prom/prometheus:latest
    container_name: micro-forge_prometheus
    restart: unless-stopped
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./manifests/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - micro-forge-prometheus-data:/prometheus
    networks:
      - micro-forge-network

  grafana:
    image: grafana/grafana:latest
    container_name: micro-forge_grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: "${GRAFANA_ADMIN_USER:-admin}"
      GF_SECURITY_ADMIN_PASSWORD: "${GRAFANA_ADMIN_PASSWORD:-admin}"
      GF_USERS_ALLOW_SIGN_UP: "false"
    ports:
      - "3001:3000"
    volumes:
      - ./manifests/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./manifests/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - micro-forge-grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
      - loki
      - jaeger
    networks:
      - micro-forge-network

  db:
    image: postgres:18-alpine
    container_name: micro-forge_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: micro-forge
      POSTGRES_USER: micro-forge
      POSTGRES_PASSWORD: micro-forge
      TZ: Asia/Shanghai
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U micro-forge -d micro-forge"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    volumes:
      - micro-forge-db-data:/var/lib/postgresql/data
      - ./app/micro-forge/service/manifests/SQL/model_pgsql.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - micro-forge-network

  redis:
    image: redis:7-alpine
    container_name: micro-forge_redis
    restart: unless-stopped
    command: redis-server --requirepass micro-forge_redis_pwd --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "micro-forge_redis_pwd", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "6379:6379"
    volumes:
      - micro-forge-redis-data:/data
    networks:
      - micro-forge-network

volumes:
  micro-forge-consul-data:
  micro-forge-db-data:
  micro-forge-redis-data:
  micro-forge-loki-data:
  micro-forge-prometheus-data:
  micro-forge-grafana-data:
  micro-forge-logs:
  sayhello-logs:

networks:
  micro-forge-network:
